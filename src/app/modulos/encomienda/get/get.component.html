<div class="container">
    <br>
    <a routerLink="/admin/create" class="btn">Registrar Encomienda</a>

    <table class="table responsive">
      <thead>
        <tr>
            <th>Descripcion</th>
            <th>Peso</th>
            <th>Tipo</th>
            <th>Presentacion</th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.descripcion}}</td>
          <td>{{p.pesos}}</td>
          <td>{{p.tipo}}</td>
          <td>{{p.presentacion}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
