<div class="container">
    <br>
    <a routerLink="/admin/create" class="btn">Registrar Servicio</a>

    <table class="table responsive">
      <thead>
        <tr>
            <th>origen</th>
            <th>destino</th>
            <th>fecha</th>
            <th>hora</th>
            <th>encomienda</th>
            <th>valor</th>
            <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.origen}}</td>
          <td>{{p.destino}}</td>
          <td>{{p.fecha}}</td>
          <td>{{p.hora}}</td>
          <td>{{p.encomienda}}</td>
          <td>{{p.valor}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
